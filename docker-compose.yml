services:
  # Express Backend Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: app-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 30s

  # Web Frontend App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Build args: Only variables used in client-side code (baked into JS bundle)
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: app-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables
      - NODE_ENV=production
      - PORT=3000
      # Internal service-to-service communication (uses Docker network)
      - API_URL=http://server:4000
      # NEXT_PUBLIC_* vars needed again at runtime for SSR/Server Components
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      # Server-side secret (for admin operations in server components)
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 30s

  # Admin Frontend App
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        # Build args: Only variables used in client-side code (baked into JS bundle)
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: app-admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Runtime environment variables
      - NODE_ENV=production
      - PORT=3001
      # Internal service-to-service communication (uses Docker network)
      - API_URL=http://server:4000
      # NEXT_PUBLIC_* vars needed again at runtime for SSR/Server Components
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      # Server-side secrets
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Admin password hash (bcrypt)
      # Generate hash: node -e "console.log(require('bcryptjs').hashSync('your-password', 10))"
      # In .env file, dollar signs must be double-escaped as $$
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 30s

networks:
  app-network:
    driver: bridge
    name: app-network
